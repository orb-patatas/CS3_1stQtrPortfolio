<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="q1-g2-stylesheet.css">
</head>

<title>
  2nd Graded Exercise
</title>

<body>
    <h2>Q1 2nd Graded Exercise submitted by Ruisse Oebree Candelaria of 9 - Sodium</h2>

    <div class="form-layout">
        <div class="input-section">
            <label for="in1">Meal price: </label>
            <input id="in1" type="number">

            <label for="in2">Tip: </label>
            <input id="in2" type="number">

            <label for="in3">Service charge (%): </label>
            <input id="in3" type="number">

            <button onclick="totalMeal()">Accept Input</button>
        </div>

        <div class="output-container">
            <label>Total Meal Price:</label>
            <div id="out1"></div>
        </div>
    </div>

    <script>
        function totalMeal() {
            var mealPrice = parseFloat(document.getElementById("in1").value) || 0;
            var tip = parseFloat(document.getElementById("in2").value) || 0;
            var serviceCharge = parseFloat(document.getElementById("in3").value) || 0;

            var totalCost = mealPrice + tip + (serviceCharge / 100 * mealPrice);

            document.getElementById("out1").innerHTML = totalCost.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
